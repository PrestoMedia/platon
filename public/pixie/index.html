<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.min.css?v7">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
	<style>
		body, html {
			margin: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

<pixie-editor>
	<div class="global-spinner">
		<style>.global-spinner {display: none; align-items: center; justify-content: center; z-index: 999; background: #632e62; position: fixed; top: 0; left: 0; width: 100%; height: 100%;}</style>
		<style>
			.loader_animation {
			animation-name: rotatey;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			-webkit-animation-name: rotatey;
			-webkit-animation-duration: 2s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-timing-function: linear;
			-moz-animation-name: rotatey;
			-moz-animation-duration: 2s;
			-moz-animation-iteration-count: infinite;
			-moz-animation-timing-function: linear;
			-ms-animation-name: rotatey;
			-ms-animation-duration: 2s;
			-ms-animation-iteration-count: infinite;
			-ms-animation-timing-function: linear;
			-o-animation-name: rotatey;
			-o-animation-duration: 2s;
			-o-animation-iteration-count: infinite;
			-o-animation-timing-function: linear;
		}

		@-webkit-keyframes rotatey {
			from {
				-webkit-transform: rotatey(0deg);
				-moz-transform: rotatey(0deg);
				-ms-transform: rotatey(0deg);
				-o-transform: rotatey(0deg);
				transform: rotatey(0deg);
			}
			to {
				-webkit-transform: rotatey(360deg);
				-moz-transform: rotatey(360deg);
				-ms-transform: rotatey(360deg);
				-o-transform: rotatey(360deg);
				transform: rotatey(360deg);
			}
		}

		@-moz-keyframes rotatey {
			from {
				-moz-transform: rotatey(0deg);
			}
			to {
				-moz-transform: rotatey(360deg);
			}
		}
		</style>
		<div class="verticle-center"><img class="loader_animation" src="../img/loader_1.png" alt="#" /></div>
	</div>
	<script>setTimeout(function() {
		var spinner = document.querySelector('.global-spinner');
		if (spinner) spinner.style.display = 'flex';
	}, 50);</script>
</pixie-editor>
<script src="scripts.min.js?v7"></script>

<script>
    var pixie = new Pixie({
        image: '../images/1.jpg'
    });
</script>
</body>
</html>
